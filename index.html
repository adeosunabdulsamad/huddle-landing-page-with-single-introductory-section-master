  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<header>
  <img src="./images/logo.svg" alt="Logo of Huddle" style="margin-left: 5%; margin-top: 2%;">
</header>
  <section>
  <img id="main" src="./images/illustration-mockups.svg" alt="illustration-mockups">  
  <section id="aside">
  <h1><b>Build The Community Your Fans Will Love</b></h1>
  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

  <button id="register_button">Register</button>
  </section></section>
  <section id="links">
    <span class="socials"><i class="fa-brands fa-facebook-f"></i></span>
    <span class="socials"><i class="fa-brands fa-twitter"></i></span>
    <span class="socials"><i class="fa-brands fa-instagram"></i></span>
